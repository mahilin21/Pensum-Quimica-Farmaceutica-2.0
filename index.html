<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Malla Curricular QF – Universidad de Antioquia</title>
<style>
:root{
  --pink-1:#fde7ef;
  --pink-2:#f9c5d1;
  --pink-3:#f48fb1;
  --pink-4:#ec407a;
  --pink-5:#ad1457;
  --blocked:#f2f2f2;
  --text:#4a2b36;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI', system-ui, sans-serif;
  background:linear-gradient(120deg,var(--pink-1),#fff);
  color:var(--text);
}
header{
  padding:20px;
  text-align:center;
}
header h1{margin:0;color:var(--pink-5)}
#progress{
  max-width:1200px;
  margin:0 auto 20px;
  background:#fff;
  padding:12px 16px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}
#grid{
  display:grid;
  grid-template-columns:repeat(10,minmax(260px,1fr));
  gap:16px;
  padding:20px;
  overflow-x:auto;
}
.year{
  background:#fff;
  border-radius:16px;
  padding:12px;
  box-shadow:0 6px 14px rgba(0,0,0,.08);
}
.year h2{
  text-align:center;
  color:var(--pink-4);
  margin:8px 0 12px;
}
.course{
  background:var(--pink-2);
  border-radius:12px;
  padding:10px;
  margin-bottom:10px;
  cursor:pointer;
  position:relative;
  transition:.2s;
}
.course:hover{transform:scale(1.02)}
.course.approved{
  background:var(--pink-4);
  color:white;
}
.course.blocked{
  background:var(--blocked);
  color:#999;
  cursor:not-allowed;
}
.course.coreq{
  border:2px dashed var(--pink-4);
}
.course .code{
  font-size:12px;
  opacity:.8;
}
.course .credits{
  font-size:12px;
  margin-top:4px;
}
.tooltip{
  position:absolute;
  left:50%;
  bottom:110%;
  transform:translateX(-50%);
  background:#333;
  color:#fff;
  padding:6px 8px;
  border-radius:6px;
  font-size:12px;
  white-space:nowrap;
  display:none;
  z-index:10;
}
.course.blocked:hover .tooltip{display:block}
.legend{
  max-width:1200px;
  margin:10px auto;
  display:flex;
  gap:16px;
  font-size:14px;
}
.legend span{display:flex;align-items:center;gap:6px}
.dot{width:14px;height:14px;border-radius:4px}
</style>
</head>
<body>

</header>

<div class="legend">
  <span><div class="dot" style="background:var(--pink-2)"></div>Materia normal</span>
  <span><div class="dot" style="background:var(--pink-4)"></div>Aprobada</span>
  <span><div class="dot" style="border:2px dashed var(--pink-4)"></div>Correquisito</span>

<div id="grid"></div>

  {level:10,courses:[
    {code:'4012-459F',name:'Práctica Académica Final',cr:16,prCredits:149}

let state = JSON.parse(localStorage.getItem('qf-progress')||'{}');

function isApproved(code){return state[code]===true}
function prereqOk(course){
  if(!course.pr) return true;
  return course.pr.every(isApproved);
}
function render(){
  const grid=document.getElementById('grid');
  grid.innerHTML='';
  let totalCredits=0;
  data.forEach(level=>{
    const col=document.createElement('div');
    col.className='year';
    col.innerHTML=`<h2>Nivel ${level.level}</h2>`;
    level.courses.forEach(c=>{
      const div=document.createElement('div');
      const blocked=!prereqOk(c);
      div.className='course';
      if(blocked) div.classList.add('blocked');
      if(c.coreq) div.classList.add('coreq');
      if(isApproved(c.code)){
        div.classList.add('approved');
        totalCredits+=c.cr;
      }
      div.innerHTML=`<div class="code">${c.code}</div><strong>${c.name}</strong><div class="credits">${c.cr} créditos</div>`;
      if(blocked){
        const tip=document.createElement('div');
        tip.className='tooltip';
        tip.textContent='Faltan prerrequisitos';
        div.appendChild(tip);
      }
      div.onclick=()=>{
        if(blocked) return;
        state[c.code]=!isApproved(c.code);
        localStorage.setItem('qf-progress',JSON.stringify(state));
        render();
      };
      col.appendChild(div);
    });
    grid.appendChild(col);
  });
  document.getElementById('credits').textContent=totalCredits;
}
render();
</script>

</html>
